<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unique Assignment Quiz</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 40px;
  max-width: 900px;
  margin: auto;
  background-color: #f9f9f9;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.question {
  margin-bottom: 20px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: white;
}

label {
  display: block;
  margin: 3px 0;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>

<h2>House Superlatives</h2>

<form id="quizForm"></form>

<button type="submit" form="quizForm">Submit</button>

<script>

// ======== EDIT QUESTIONS HERE ========
const questions = [
"Best dressed",
"Most likely to throw a ball off a boat in the ocean and miss water",
"Most likely to attend a furry convention 'for ministry'",
"Largest Hammer",
"Most likely to be an industry plant from Benjamin 'Big Yahu' Netanyahu",
"Most likely to get scammed by a Nigerian Prince and never realize",
"Most likely to go to jail for unintentional tax fraud over $50,000",
"Most likely to use 'on my momma' as evidence in court",
"Quirkiest and most different, 'not like the other girls'",
"Cosplays as Kamala Harris on the weekends to make ends meet",
"Definitly licks feet in their free time",
"Most likely to forget their own name",
"Goes at least 40 over in a school zone",
"Most likely to have an anvil fall on them in a public setting",
"Most likely to wear a propeller hat and lick a comically large lollypop"
];
  
// ======== NAMES (15 TOTAL) ========
const names = [
"Abe",
"Mazur",
"Cian",
"Colin",
"Crew",
"Ethan Never Home",
"Ethan Home",
"Hank",
"Ian",
"Jeffrey",
"Kyle",
"Liam",
"Nolan",
"Steven",
"Tyler"
];

const form = document.getElementById("quizForm");

// ======== GENERATE QUESTIONS ========
questions.forEach((questionText, index) => {

  const div = document.createElement("div");
  div.className = "question";

  const title = document.createElement("p");
  title.innerText = questionText;
  div.appendChild(title);

  names.forEach(name => {
    const label = document.createElement("label");

    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + (index + 1);
    input.value = name;

    label.appendChild(input);
    label.append(" " + name);

    div.appendChild(label);
  });

  form.appendChild(div);
});


// ======== LIVE DUPLICATE PREVENTION ========
form.addEventListener("change", function() {

  const selectedValues = [];

  document.querySelectorAll("input[type=radio]:checked")
    .forEach(input => selectedValues.push(input.value));

  // Re-enable all first
  document.querySelectorAll("input[type=radio]")
    .forEach(input => input.disabled = false);

  // Disable duplicates
  selectedValues.forEach(value => {
    document.querySelectorAll(`input[value="${CSS.escape(value)}"]:not(:checked)`)
      .forEach(input => input.disabled = true);
  });
});


// ======== SUBMISSION VALIDATION ========
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const answers = Array.from(
    document.querySelectorAll("input[type=radio]:checked")
  ).map(input => input.value);

  if (answers.length !== questions.length) {
    alert("Please answer all 15 questions.");
    return;
  }

  const unique = new Set(answers);
  if (unique.size !== answers.length) {
    alert("Each name can only be used once.");
    return;
  }

  // ðŸ”¥ REPLACE THIS WITH YOUR WEB APP URL
  const scriptURL = "https://script.google.com/macros/s/AKfycbwlKxQCeoV5ie1UyCQUxRDCRORgTkPIfMAncE4_okoGOL-uAO8b08qevRPCVFE1agm-ew/exec";

  form.addEventListener("submit", function(e) {
  e.preventDefault();

  const answers = [];

  for (let i = 1; i <= 15; i++) {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (!selected) {
      alert("Please answer all 15 questions.");
      return;
    }
    answers.push(selected.value);
  }

  const unique = new Set(answers);
  if (unique.size !== answers.length) {
    alert("Each name can only be used once.");
    return;
  }

  // ðŸ”¥ CHANGE THIS TO YOUR SCRIPT URL
  const scriptURL = "https://script.google.com/macros/s/AKfycbwlKxQCeoV5ie1UyCQUxRDCRORgTkPIfMAncE4_okoGOL-uAO8b08qevRPCVFE1agm-ew/exec";

  const hiddenForm = document.createElement("form");
  hiddenForm.method = "POST";
  hiddenForm.action = scriptURL;
  hiddenForm.target = "_blank";

  answers.forEach((answer, index) => {
    const input = document.createElement("input");
    input.type = "hidden";
    input.name = "q" + (index + 1);
    input.value = answer;
    hiddenForm.appendChild(input);
  });

  document.body.appendChild(hiddenForm);
  hiddenForm.submit();

  alert("Submission saved!");
  form.reset();
});
});

</script>

</body>
</html>
